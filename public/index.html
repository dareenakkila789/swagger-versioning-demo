<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Swagger UI - Versioning Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
    <style>
      body { margin: 0; font-family: Arial, sans-serif; }
      .container { height: 100vh; }
    </style>
  </head>
  <body>

    <div id="swagger-ui" class="container"></div>

    <!-- Swagger UI scripts -->
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
    <script>
      window.onload = async function() {
        try {
          // Fetch the list of OpenAPI files from the server
          const response = await fetch('/versions');
          const versions = await response.json();

          if (!versions || versions.length === 0) {
            document.getElementById('swagger-ui').innerHTML = "<p>No OpenAPI files found.</p>";
            return;
          }

          // Initialize Swagger UI with automatic version dropdown
          const ui = SwaggerUIBundle({
            urls: versions,                   // dynamic list of specs
            "urls.primaryName": versions[0].name, // default selected spec
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
              SwaggerUIBundle.presets.apis,
              SwaggerUIStandalonePreset
            ],
            layout: "StandaloneLayout"
          });

        } catch (err) {
          console.error("Failed to load OpenAPI versions:", err);
          document.getElementById('swagger-ui').innerHTML = "<p>Error loading OpenAPI versions.</p>";
        }
      };
    </script>
  </body>
</html>
